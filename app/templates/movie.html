{% extends "layout.html" %}
{% block content %}

    <style>
.kc_fab_main_btn{
  background-color:#F44336;
  width: 40px;
  height: 40px;
  border-radius:100%;
  background:#F44336;
  border:none;
  outline:none;
  color:#FFF; 
  transition: all 0.5s;
  cursor: pointer;
  left: 600px;
  top: 30px;
  float: right;

  font-size: 20px;
  box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
  transition:.3s;  
  -webkit-tap-highlight-color: rgba(0,0,0,0);

}
.kc_fab_main_btn:focus {
  transform:scale(1.1);
  transform:rotate(45deg);
  -ms-transform: rotate(45deg);
  -webkit-transform: rotate(45deg);
}
.kc_fab_main_btn span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}
.kc_fab_main_btn:hover span {
  padding-right: 25px;
}
.kc_fab_main_btn:hover span:after {
  opacity: 1;
  right: 0;
}


</style>

    
    <div class="content-section">
      <button class="kc_fab_main_btn" onclick="window.location.href='{{ url_for('addToWatchedList', movies_ID=M_ID)}}';">+</button><h2>{{movieName}}</h2>
      
        <img src = {{poster}} width="300"><br>
      <p>
        <small> IMDB Raiting: {{movieRatings}}/10<br>
        Genre: {{ movieGenre[0] }} <br>
      <!-- Put Year: yearVar right here -->
      </small>
      </p>
        <h4>Synopsis</h4>{{moviePlot}}
        <br>
    </div>
    
{% endblock content %}
